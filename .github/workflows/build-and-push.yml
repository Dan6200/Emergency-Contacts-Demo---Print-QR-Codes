#cspell:ignore buildx
name: Build and Push Docker image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Get Docker Version
        run: echo "DOCKER_VERSION=$(docker --version | awk '{print $3}')" >> $GITHUB_ENV
      - name: Use Docker Version
        run: echo "Docker version is: ${{ env.DOCKER_VERSION }}"
